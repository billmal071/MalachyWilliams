<body>
    <h3>Contact Me</h3>

    <form action="processform.php" method="post">
        
        <div><label for="fname">Firstname:</label><br />
            <input type="text" name="fname" id="f_name" placeholder="Firstname" required>
        </div><br />

        <div> <label for="lname">Lastname:</label><br>
            <input type="text" name="lname" id="l_name" placeholder="Lastname" required>

        </div><br />

        <label for="message">Message:</label><br />
        <textarea name="message" id="msg" cols="25" rows="2" value="Type in your message...">

            <input type="radio" name="gender" value="male"/> Male

        <div>
            <input type="checkbox" name="terms" value="selected" required /> By Checking this box you agree to our terms and conditions
        </div><br/>
        <input type="submit" value="Send">
    </form>
